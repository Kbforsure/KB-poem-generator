<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>KB's Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter your topic"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem">
          The poem will go here
          <br />
          The poem will go here
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Kbforsure" target="_blank">KB</a>
        and is open-sourced on
        <a href="https://github.com/Kbforsure/KB-poem-generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://kbaipoem.netlify.app/" target="_blank">Netlify</a>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
